<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FazAI RAG Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #040c12;
      color: #e4f5f9;
      margin: 0;
      padding: 24px;
    }
    h1 {
      margin-top: 0;
      color: #4fd1c5;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }
    article {
      background: rgba(20, 48, 58, 0.8);
      border: 1px solid rgba(79, 209, 197, 0.2);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }
    header strong {
      font-size: 16px;
      color: #8ff7e8;
    }
    header span {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.68);
    }
    p {
      background: rgba(0, 0, 0, 0.45);
      border-radius: 8px;
      padding: 12px;
      font-family: monospace;
      font-size: 13px;
      max-height: 200px;
      overflow: auto;
    }
    footer {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }
    #status {
      margin: 8px 0 16px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
    }
    button {
      background: rgba(79, 209, 197, 0.2);
      border: 1px solid rgba(79, 209, 197, 0.6);
      color: #8ff7e8;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <header style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px;">
    <div>
      <h1>Catálogo RAG FazAI</h1>
      <div id="status">Carregando...</div>
    </div>
    <button id="refresh">Atualizar</button>
  </header>
  <section class="catalog" id="catalog"></section>

  <script>
    async function loadCatalog() {
      const status = document.getElementById('status');
      const container = document.getElementById('catalog');
      status.textContent = 'Consultando /api/rag/catalog...';
      try {
        const res = await fetch('/api/rag/catalog');
        const data = await res.json();
        if (!data.ok) throw new Error(data.error || 'Falha ao consultar');
        const entries = data.entries || [];
        status.textContent = `Entradas: ${entries.length}`;
        if (!entries.length) {
          container.innerHTML = '<article><p>Nenhum documento ingerido ainda.</p></article>';
          return;
        }
        container.innerHTML = entries.map((entry) => `
          <article>
            <header>
              <strong>${entry.title || entry.source || 'Sem título'}</strong>
              <span>${entry.collection || ''}</span>
            </header>
            <p>${(entry.preview || '').replace(/</g, '&lt;')}</p>
            <footer>
              <span>${(entry.tags || []).join(', ')}</span>
              <span>${entry.ingested_at ? new Date(entry.ingested_at).toLocaleString() : ''}</span>
            </footer>
          </article>
        `).join('');
      } catch (err) {
        status.textContent = `Erro: ${err.message}`;
        container.innerHTML = '';
      }
    }
    document.getElementById('refresh').addEventListener('click', loadCatalog);
    loadCatalog();
  </script>
</body>
</html>
